web.commonTitle=Ритмическая структура текста
web.homeInstruction=Перед началом вам следует определить, является ли ваш текст стихами или прозой (флажок = проза).\
\n\
\n\
Не забудьте, пожалуйста, подтвердить свой выбор нажатием на кнопку. Если вы анализируете стихи (не прозу), \
можете этот флажок не трогать вообще.\
\n\
\n\
Вы можете ввести ваш небольшой текст в текстовое поле ИЛИ загрузить файл на сервер.\
\n\
\n\
Вы можете использовать только *.txt файл, UTF-8, размер файла < 2000Kb.\
\n\
\n\
Для стихов также следует следует задать разделитель порций в файле и на форме (например //////////), чтобы при\
 анализе можно было разграничить различные стихотворения в вашем файле именно как различные (не как одно длинное\
 стихотворение).\
\n\
\n\
Для прозы указание такого сепаратора не требуется. В качестве порций рассматриваются абзацы, в качестве сегментов -\
 предложения (в стихах сегмент - стихотворная строка).\
\n\
\n\
Предложение в прозе распознается по знакам препинания (. ; ? и т.п.), синтаксический анализ отсутствует.\
\n\
\n\
Не используйте в анализируемом тексте наименования стихотворений (номера или названия частей прозы) и т.п.\
  Результаты анализа вы получите как пронумерованные порции согласно вами же расставленным сепараторам в стихах или согласно номерам абзацев в прозе.\
\n\
\n\
В результатах анализа символ '1' означает ударный слог, символ '0' - безударный слог и пробел - интервал между словами.\
\n\
\n\
В ходе анализа система может запросить у вас схему ударений в незнакомых для нее словах, потому что не 'все' русские слова есть у нее в словаре.\
\n\
\n\
В таких случаях вам следует задать схему ударений для незнакомого системе слова. Например, для русского слова 'корова' такой схемой будет 010.\
\n\
\n\
Позиция ударения в русских словах (в частности, в односложных словах) не всегда однозначна, поэтому ошибки в анализе неизбежны. Будьте внимательны к результатам машинного анализа.\
\n\
\n\
Вы сможете откорректировать ударения в строках/абзацах и пересчитать усредненные характеристики всего текста.
